      search: ძიება
      about_text: |
        2016 წლის მარტში თბილისის სახელმწიფო უნივერსიტეტში დაიწყო სტუდენტების გამოსვლები, რომლებიც უნივერსიტეტში მიმდინარე რიგ საკითხებს აპროტესტებდნენ. მათი აქციის პარალელურად მოეწყო უნივერსიტეტის თვითმმართველობის აქციები, რამაც უნივერსიტეტის შენობასა და ეზოში სტუდენტების ორი ჯგუფის დაპირისპირება და მდგომარეობის უკიდურესად გამწვავება გამოიწვია.

        ჯამპსტარტ ჯორჯიამ თბილისის სახელმწიფო უნივერსიტეტის გარშემო მიმდინარე მოვლენების ვიზუალური ქრონოლოგია შექმნა, რომელიც მოვლენათა განვითარების შესაბამისად განახლდება და საშუალებას მოგცემთ, თვალყური ადევნოთ უნივერსიტეტში მიმდინარე პროცესებს.
